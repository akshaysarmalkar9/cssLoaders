<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Loaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Loaders</h1>

    <div class="container">
        <div class="item">
            <div class="loader1"></div>
        </div>
        <div class="item">
            <div class="loader2 first"></div>
            <div class="loader2 second"></div>
            <div class="loader2 third"></div>
        </div>
        <div class="item">
            <div class="loader3 first"></div>
            <div class="loader3 second"></div>
        </div>
        <div class="item">
            <div class="loader4 first"></div>
            <div class="loader4 second"></div>
            <div class="loader4 third"></div>
        </div>
        <div class="item">
            <div class="row">
                <div class="loader5 first"></div>
                <div class="loader5 second"></div>
            </div>
            <div class="row">
                <div class="loader5 third"></div>
                <div class="loader5 fourth"></div>
            </div>
        </div>
        <div class="item">
            <div class="loader6 first"></div>
            <div class="loader6 second"></div>
            <div class="loader6 third"></div>
            <div class="loader6 fourth"></div>
        </div>
        <div class="item">
            <div class="loader7"></div>
        </div>
        <div class="item">
            <div class="loader8"></div>
        </div>
    </div>
</body>
</html>
